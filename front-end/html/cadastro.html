<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cabeçalho.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro de Usuário</title>
</head>
<body>

    <div class="cabeçalho">
        <img id="bola" src="../img/bola-sem-fundo.svg" alt="">
        <h2>LOJA DOS GURI</h2>
        <a href="../html/home.html"><img id="home" src="../img/Icon_home.svg" alt=""></a>
        <a href="../html/login.html" class="login">Entrar</a>
        
    </div>

    <div class="alinhamento">
        <div class="form">
            <form action="#"><!-- aqui coloca a ação do back-end no action-->
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite o seu segundo nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite o seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="username">Nome de Usuário</label>
                        <input type="username" id="nomeUsuario" placeholder="Digite o nome de usuário">
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="senha" type="password" name="password" placeholder="Digite a sua senha" >
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">Confirme a sua senha</label>
                        <input id="confirmaSenha" type="password" name="Confirmpassword" placeholder="Confirme a sua senha" >
                    </div>
                </div>

                <div class="genere-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                        <div class="gender-groups">
                            <div class="gender-input">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Feminino</label>
                            </div>
                    
                            <div class="gender-input">
                                <input type="radio" name="gender" id="male">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" name="gender" id="other">
                                <label for="other">Outros</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" name="gender" id="none">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                 </div>

                 <div class="continue-button">
                    <button onclick="cadastraUsuario()">Continuar</button>
                 </div>
                 <br>
            </form>
        </div>
    </div>
    <script src="../Js/cadastro.js"></script>
</body>
</html>
