<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cabeçalho.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="cabeçalho">
        <img id="bola" src="../img/bola-sem-fundo.svg" alt="">
        <h2>LOJA DOS GURI</h2>
        <a href="../html/home.html"><img id="home" src="../img/Icon_home.svg" alt=""></a>
        <a href="../html/cadastro.html" class="cadastro">Cadastre-se</a>
    </div>

    <div class="alinhamento">
        <div class="form">
            <div class="input-box">
                <label for="username">Nome de Usuário</label>
                <input type="username" id="nomeUsuario" placeholder="Nome de usuário">
            </div>

            <div class="input-box">
                <label for="password">Senha</label>
                <input id="senha" type="password" name="password" placeholder="Digite a sua senha" required>
            </div>

            <button class="botao-logar" id="botao-logar">Login</button>
            <br>
        </div>
    </div>
    <script src="../Js/login.js"></script>
</body>

</html>
