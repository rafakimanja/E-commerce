<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cabeçalho.css">
    <link rel="stylesheet" href="../css/produtos.css">
    <title>camisa2</title>
</head>
<body>
    <div class="cabeçalho">
        <img id="bola" src="../img/bola-sem-fundo.svg" alt="">
        <h2>LOJA DOS GURI</h2>
        <a href="../html/home.html"><img id="home" src="../img/Icon_home.svg" alt=""></a>
        <a href="../html/login.html" class="login">Entrar</a>
    </div>

    <div class="container">
        <div class="slider">
            <div class="camisas-slider">
                <input type="radio" name="btn-radio" id="radio1">
                <input type="radio" name="btn-radio" id="radio2">
                <input type="radio" name="btn-radio" id="radio3">

                <div class="slide-box primeiro">
                    <img id="camisa2" src="../img/camisa2_city.webp" alt="">
                </div>

                <div class="slide-box">
                    <img id="camisa2_verso" src="../img/camisa2_city_verso.webp" alt="">
                </div>

                <div class="slide-box">
                    <img id="camisa2_haaland" src="../img/camisa2_haaland.webp" alt="">
                </div>

                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>

                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
            </div>
        </div>

        <div class="info-camisas">
            <h2>Camisa 2 Manchester City 2022/2023</h2>
            <div class="tamanhosCamisas">
                <h4>Tamanhos</h4>

                <div class="botoes">
                    <div class="tamanhos">
                        <input type="radio" name="size" id="p">
                        <label for="p">P</label>
                    </div>
                    <div class="tamanhos">
                        <input type="radio" name="size" id="m">
                        <label for="m">M</label>
                    </div>
                    <div class="tamanhos">
                        <input type="radio" name="size" id="g">
                        <label for="g">G</label>
                    </div>
                    <div class="tamanhos">
                        <input type="radio" name="size" id="gg">
                        <label for="gg">GG</label>
                    </div>
                </div>
                <div class="botão-compra">
                    <button><a href="#">Comprar</a></button>
                 </div>
            </div>
        </div>
    </div>
    <script src="../Js/slider.js"></script>
</body>
</html>
